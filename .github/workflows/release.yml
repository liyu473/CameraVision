name: Release to NuGet

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore LyuCameraVision/LyuCameraVision.csproj
      
    - name: Build
      run: dotnet build LyuCameraVision/LyuCameraVision.csproj --configuration Release --no-restore
      
    - name: Pack
      run: dotnet pack LyuCameraVision/LyuCameraVision.csproj --configuration Release --no-build --output nupkg
      
    - name: Push to NuGet
      run: |
        $packages = Get-ChildItem -Path nupkg -Filter *.nupkg
        foreach ($package in $packages) {
          dotnet nuget push $package.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        }
      shell: pwsh
